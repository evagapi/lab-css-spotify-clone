<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Clone</title>
    <link

          <ul class="__navigation-options">
            <li><a href="#" class="__navigation-item">Premium</a></li>
            <li><a href="#" class="__navigation-item">Discover</a></li>
            <li><a href="#" class="__navigation-item">Help</a></li>
            <li><a href="#" class="__navigation-item">Download</a></li>
          </ul>
        </nav>
      </div>
      <div class="main-text-wrapper">
        <h1 class="main-heading">Music for everyone.</h1>
        <p class="introduction-text">
